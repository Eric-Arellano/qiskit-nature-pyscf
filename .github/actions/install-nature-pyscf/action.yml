name: 'Install Qiskit Nature PySCF'
description: 'Installs Qiskit Nature PySCF on developer mode'
inputs:
  os:
    description: 'OS'
    required: true
runs:
  using: "composite"
  steps:
    - run : |
        pip install -U -c constraints.txt -r requirements-dev.txt -r requirements.txt
        pip install -e .
      shell: bash
